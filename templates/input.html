{% extends 'base.html' %}

    {% block title %}
        post create
    {% endblock %}

    {% block content %}

        <h1>Sorting form:</h1>

        <form method="POST" enctype=multipart/form-data class="post-form">
             {% csrf_token %}
             {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Make sort</button>
        </form>

        {% if unsorted_seq %}
            <div>
                <p>UNSORTED SEQ:</p>
                <p>{{ unsorted_seq }}</p>

            </div>
            <div>
                <p>SORTED SEQ:</p>
                <p>{{ sorted_seq }}</p>

            </div>
        {% endif %}

    {% endblock %}
